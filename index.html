<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>

 
</head>
<body>

  
<h2>We're launching soon</h2>
<div class="container">
  <div class="card">
    <div class="card-body" id="day_card">08</div>
    <p>Days</p>
  </div>
  <div class="card">
    <div class="card-body" id="hours_card">23</div>
    <p>Hours</p>
  
  </div>
  <div class="card">
    <div class="card-body" id="min_card">55</div>
    <p>Minutes</p>
  
  </div>
  <div class="card">
    <div class="card-body" id="sec_card">41</div>
    <p>Seconds</p>
  </div>


  </div>

  

  
  
  
</body>
</html>
